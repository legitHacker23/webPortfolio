    <script>
      (function(){
        try {
          var k = 'pref-theme';
          var s = localStorage.getItem(k);
          if (!s) {
            var systemLight = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches;
            s = systemLight ? 'light' : 'dark';
          }
          document.documentElement.dataset.theme = s;
        } catch(e) {}
      })();
    </script>
